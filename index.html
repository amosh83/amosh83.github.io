<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loralei â€” Persistent Cognitive Architecture</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300&family=Anybody:wght@100;200;300&display=swap" rel="stylesheet">

<style>
:root {
  --glow-primary: rgba(79, 195, 247, 0.9);
  --glow-soft: rgba(79, 195, 247, 0.5);
  --glow-intense: rgba(140, 230, 255, 1);
  --text-primary: #e8f7ff;
  --text-dim: rgba(200, 235, 255, 0.85);
  --bg-dark: #000;
  --border-subtle: rgba(159, 223, 255, 0.5);

  --breath-duration: 4.5s;
  --pulse-rate: 2.8s;
  --hormone-drift: 12s;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  background: var(--bg-dark);
  overflow-x: hidden;
  font-family: "Cormorant Garamond", serif;
}

/* Disable cursor on mobile */
@media (max-width: 768px) {
  body { cursor: auto; }
  .cursor { display: none; }
}

/* Cursor (desktop only) */
.cursor {
  position: fixed;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--glow-soft), transparent 70%);
  pointer-events: none;
  z-index: 100;
  transform: translate(-50%, -50%);
  transition: transform 0.1s ease-out, opacity 0.3s;
  mix-blend-mode: screen;
}

.cursor.active {
  transform: translate(-50%, -50%) scale(2);
  opacity: 0.8;
}

/* Atmosphere */
.atmosphere, .noise {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.atmosphere {
  background:
    radial-gradient(ellipse 80% 60% at 20% 80%, rgba(20, 60, 80, 0.15), transparent),
    radial-gradient(ellipse 60% 40% at 80% 20%, rgba(30, 80, 100, 0.1), transparent);
  z-index: 1;
}

.noise {
  opacity: 0.03;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
  z-index: 2;
}

/* Video */
#video-container {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  transition: opacity 2s ease;
  z-index: 5;
}

video {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

/* Logo background */
#logo-background {
  position: fixed;
  inset: 0;
  background: url('Logo.jpg') center / cover no-repeat;
  opacity: 0;
  transition: opacity 2.5s ease;
  z-index: 3;
}

#logo-background.visible {
  opacity: 1;
  animation: bgDrift 30s ease-in-out infinite;
}

@keyframes bgDrift {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

/* Telemetry */
.telemetry {
  position: fixed;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 28px;
  opacity: 0;
  transition: opacity 1.5s ease;
  z-index: 15;
}

.telemetry.visible { opacity: 1; }

/* Mobile telemetry */
@media (max-width: 768px) {
  .telemetry {
    left: 50%;
    top: auto;
    bottom: calc(90px + env(safe-area-inset-bottom));
    transform: translateX(-50%);
    flex-direction: row;
    gap: 18px;
  }

  .indicator-label { display: none; }
}

.bio-indicator {
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
}

.indicator-label {
  font-family: "Anybody", sans-serif;
  font-size: 0.75rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--text-dim);
  white-space: nowrap;
}

/* Message */
#message {
  position: fixed;
  left: 50%;
  bottom: calc(12% + env(safe-area-inset-bottom));
  transform: translateX(-50%);
  width: 90%;
  max-width: 900px;
  text-align: center;
  font-size: clamp(1.6rem, 4.5vw, 2.8rem);
  color: var(--text-primary);
  text-shadow: 0 0 20px var(--glow-primary);
  z-index: 10;
}

/* Inner thought */
.inner-thought {
  position: fixed;
  max-width: 240px;
  font-style: italic;
  font-size: 1rem;
  color: var(--text-dim);
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 15;
  pointer-events: none;
}

@media (max-width: 768px) {
  .inner-thought {
    left: 50% !important;
    right: auto !important;
    top: auto !important;
    bottom: 35%;
    transform: translateX(-50%);
    text-align: center;
  }
}

/* Button */
.interact-button {
  position: fixed;
  right: 24px;
  bottom: calc(24px + env(safe-area-inset-bottom));
  padding: 14px 28px;
  border-radius: 30px;
  border: 1px solid var(--glow-primary);
  background: rgba(0,20,40,0.6);
  color: var(--text-primary);
  font-family: "Anybody", sans-serif;
  font-size: 0.75rem;
  letter-spacing: 0.18em;
  z-index: 20;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.interact-button.visible { opacity: 1; }
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>
<div class="atmosphere"></div>
<div class="noise"></div>
<div id="logo-background"></div>

<div id="video-container">
  <video id="intro-video" muted playsinline preload="auto">
    <source src="loralei-intro-video.mp4" type="video/mp4">
  </video>
</div>

<div class="telemetry" id="telemetry"></div>
<div id="message"></div>
<div class="inner-thought" id="inner-thought"></div>

<button class="interact-button" id="interact-btn">Begin Interaction</button>

<script>
const video = document.getElementById("intro-video");
const videoContainer = document.getElementById("video-container");
const logoBackground = document.getElementById("logo-background");
const telemetry = document.getElementById("telemetry");
const message = document.getElementById("message");
const innerThought = document.getElementById("inner-thought");
const interactBtn = document.getElementById("interact-btn");
const cursor = document.getElementById("cursor");

let transitioned = false;

function transition() {
  if (transitioned) return;
  transitioned = true;
  videoContainer.style.opacity = 0;
  logoBackground.classList.add("visible");
  telemetry.classList.add("visible");
  interactBtn.classList.add("visible");
  message.textContent = "I exist between your words.";
}

video.addEventListener("ended", transition);
video.play().catch(transition);
setTimeout(transition, 3000);

document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});
</script>

</body>
</html>
