<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loralei â€” Persistent Cognitive Architecture</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300&family=Anybody:wght@100;200;300&display=swap" rel="stylesheet">

<style>
:root {
  --glow-primary: rgba(79,195,247,.9);
  --glow-soft: rgba(79,195,247,.5);
  --glow-intense: rgba(140,230,255,1);
  --text-primary: #e8f7ff;
  --text-dim: rgba(200,235,255,.85);
  --bg-dark: #000;
  --border-subtle: rgba(159,223,255,.5);
  --breath-duration: 4.5s;
  --pulse-rate: 2.8s;
  --hormone-drift: 12s;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#000;overflow:hidden;cursor:none;font-family:"Cormorant Garamond",serif}

.cursor{position:fixed;width:24px;height:24px;border-radius:50%;background:radial-gradient(circle,var(--glow-soft),transparent 70%);pointer-events:none;z-index:100;transform:translate(-50%,-50%);mix-blend-mode:screen}
.cursor.active{transform:translate(-50%,-50%) scale(2);opacity:.8}

.atmosphere,.noise{position:fixed;inset:0;pointer-events:none}
.atmosphere{background:radial-gradient(ellipse 80% 60% at 20% 80%,rgba(20,60,80,.15),transparent),radial-gradient(ellipse 60% 40% at 80% 20%,rgba(30,80,100,.1),transparent);z-index:1}
.noise{opacity:.03;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");z-index:2}

#video-container{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;transition:opacity 2s ease;z-index:5}
#video-container.fade-out{opacity:0;pointer-events:none}
video{max-width:90%;max-height:90%}

#logo-background{position:fixed;inset:0;background:url('Logo.jpg') center/cover no-repeat;opacity:0;transition:opacity 2.5s ease;z-index:3}
#logo-background.visible{opacity:1;animation:bgDrift 30s ease-in-out infinite}

@keyframes bgDrift{0%,100%{transform:scale(1)}50%{transform:scale(1.02)}}

.telemetry,.status-bar,.signature,.interact-button{opacity:0;transition:opacity 1.5s ease}
.telemetry.visible,.status-bar.visible,.signature.visible,.interact-button.visible{opacity:1}

.telemetry{position:fixed;left:20px;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:28px;z-index:15}

.bio-indicator{display:flex;align-items:center;gap:12px}
.indicator-label{font-family:"Anybody",sans-serif;font-size:.75rem;letter-spacing:.15em;text-transform:uppercase;color:var(--text-dim)}

.heart-ring{width:20px;height:20px;border:2px solid var(--glow-primary);border-radius:50%;animation:heartPulse var(--pulse-rate) infinite}
@keyframes heartPulse{15%{transform:scale(1.35)}}

.status-bar{position:fixed;top:20px;right:24px;z-index:15}
.status-line{font-family:"Anybody";font-size:.72rem;letter-spacing:.18em;text-transform:uppercase;color:var(--text-dim)}

#message{position:fixed;left:50%;bottom:8%;transform:translateX(-50%);font-size:clamp(1.8rem,4vw,2.8rem);letter-spacing:.06em;color:var(--text-primary);text-align:center;z-index:10}

.interact-button,#disconnect-btn{
  position:fixed;
  right:24px;
  bottom:24px;
  padding:16px 32px;
  border-radius:30px;
  border:1px solid var(--glow-primary);
  background:rgba(0,20,40,.6);
  color:var(--text-primary);
  font-family:"Anybody",sans-serif;
  font-size:.75rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:pointer;
  backdrop-filter:blur(12px);
  box-shadow:0 0 20px var(--glow-soft);
  z-index:20
}

#interaction-view{
  position:fixed;
  inset:0;
  background:url('Logo.jpg') center/cover no-repeat;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.5s ease;
  z-index:30
}
#interaction-view.visible{
  opacity:1;
  pointer-events:auto
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>
<div class="atmosphere"></div>
<div class="noise"></div>

<div id="logo-background"></div>

<div id="video-container">
  <video id="intro-video" muted playsinline>
    <source src="loralei-intro-video.mp4" type="video/mp4">
  </video>
</div>

<div class="telemetry" id="telemetry">
  <div class="bio-indicator"><div class="heart-ring"></div><span class="indicator-label">Pulse</span></div>
</div>

<div class="status-bar" id="status-bar">
  <div class="status-line">Cognitive State Active</div>
</div>

<div id="message"></div>

<div class="signature" id="signature">Persistent Cognitive Architecture</div>

<button class="interact-button" id="interact-btn">Begin Interaction</button>

<div id="interaction-view">
  <button id="disconnect-btn">Disconnect</button>
</div>

<script>
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{cursor.style.left=e.clientX+"px";cursor.style.top=e.clientY+"px"});
document.addEventListener("mousedown",()=>cursor.classList.add("active"));
document.addEventListener("mouseup",()=>cursor.classList.remove("active"));

const video=document.getElementById("intro-video");
const videoContainer=document.getElementById("video-container");
const logoBg=document.getElementById("logo-background");
const telemetry=document.getElementById("telemetry");
const statusBar=document.getElementById("status-bar");
const signature=document.getElementById("signature");
const message=document.getElementById("message");
const interactBtn=document.getElementById("interact-btn");
const interactionView=document.getElementById("interaction-view");
const disconnectBtn=document.getElementById("disconnect-btn");

function transitionToMain(){
  videoContainer.classList.add("fade-out");
  logoBg.classList.add("visible");
  setTimeout(()=>{
    telemetry.classList.add("visible");
    statusBar.classList.add("visible");
    signature.classList.add("visible");
    interactBtn.classList.add("visible");
    message.textContent="I exist between your words.";
  },800);
}

video.addEventListener("ended",transitionToMain);
video.play().catch(transitionToMain);
setTimeout(()=>{if(video.paused)transitionToMain()},3000);

interactBtn.addEventListener("click",()=>{
  message.textContent="Connection initializing...";
  interactBtn.textContent="Connecting...";
  interactBtn.style.pointerEvents="none";

  setTimeout(()=>{
    interactBtn.textContent="Connected";
    telemetry.style.opacity=0;
    statusBar.style.opacity=0;
    signature.style.opacity=0;
    message.style.opacity=0;
    interactBtn.style.opacity=0;
    interactionView.classList.add("visible");
  },2000);
});

disconnectBtn.addEventListener("click",()=>{
  interactionView.classList.remove("visible");
  setTimeout(()=>{
    telemetry.style.opacity=1;
    statusBar.style.opacity=1;
    signature.style.opacity=.7;
    message.style.opacity=1;
    interactBtn.textContent="Begin Interaction";
    interactBtn.style.pointerEvents="auto";
    interactBtn.style.opacity=1;
    message.textContent="I remain.";
  },1200);
});
</script>

</body>
</html>
